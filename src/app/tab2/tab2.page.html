<app-header titulo="añadir notas"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="formNota" (ngSubmit)="addNote()">
    <ion-item>
      <ion-label>Título:</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción:</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-button expand="full" color="primary" shape="round" (click)="hazFoto()"
    style="margin-top: 3% !important;"><ion-icon name="camera" slot="end"></ion-icon></ion-button>
    <ion-button expand="full" color="primary" shape="round"
       type="submit" [disabled]="this.formNota.invalid">Agregar</ion-button>
  </form>
</ion-content>
